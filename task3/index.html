<!DOCTYPE html>


<html>

<head>
    <title>Photogram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="pic/small_logo.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Timmana" rel="stylesheet">
    <script src="../task4/main.js"></script>

</head>

<body>
    <div class="header">

        <div class="user-info">
            <i class="user-logo material-icons">portrait</i>
            Username
        </div>

        <button class="btn btn-new-post">
            new post
        </button>

        <button class="btn btn-sign-out">
            sign out
        </button>

        <img src="pic/logo.jpg" width="75" alt="hotgram" class="photogram-logo">
    </div>

    <div class="filters-container">
        <div class="filt-cont-text">
            Filters
        </div>

        <input type="text" class="filter" placeholder="username">

        <input type="text" class=filter placeholder="#hashtags">

        <div class="filters-by-date">
            from:
            <input type="text" class="filter filt-by-date" placeholder="dd.mm.yyyy"> to:
            <input type="text" class="filter filt-by-date" placeholder="dd.mm.yyyy">
        </div>

    </div>

    <div class="main">

        <div class="feed">


        </div>

        <button class="btn btn-load-more" onclick="pressLoadMoreButton()">
            load more
        </button>
        <div class="footer">
            <div class="photogram-name">
                #PHOTOGRAM
            </div>
            <div class="update-string">
                Last Update: 08/03/2018
            </div>
            <div class="contacts-info">
                <p>Contacts: Pavel Ramasheuski Group:5</p>
                <p>Email: pavel.ramasheusi@gmail.com</p>
            </div>
        </div>
    </div>
    
</body>
<script src="../task5/src.js"></script>

</html>
